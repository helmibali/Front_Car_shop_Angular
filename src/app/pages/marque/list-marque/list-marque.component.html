<app-navbar></app-navbar>
<div class="entete">
  <h1 class="text-center mt-5">Marques</h1>
<div class="ajouter mt-5"><a class="btn btn-primary" routerLink="/ajouter-marque"><i class="fa fa-plus"></i>&nbsp; Ajouter</a></div>
</div>

<!-- tableau de Produits -->

<div class="container">
    <div class="card shadow mb-4">
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Libell√©</th>
        <th scope="col">logo</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let m of marques">
        <td>{{m.id}}</td>
        <td>{{m.libelleMarque}}</td>
        <td>
            <a href="#"><img class="card-img-top img-responsive"
                src = "{{'/api/Imgarticles/'+m.id}}" 
                style = "height :70px;width:fil-content"
               alt=""></a>
        </td>
        <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerMarque(m)">
          <i class="fa fa-trash">&nbsp;</i>Supprimer</a></td>
        <td><a *ngIf="authService.isAdmin()" class="btn btn-info"  [routerLink]="['/updateMarque',m.id]" >
          <i class="fa fa-edit"></i>&nbsp;Modifier</a>
        </td>
    </tr>
  </tbody>
</table>
   
  
</div>
</div>
